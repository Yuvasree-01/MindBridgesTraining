<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    
    <script>
        document.addEventListener('keydown',(event)=>{
            if(event.ctrlKey && event.shiftKey && event.key==='q'){
                window.close();
            }
            if(event.ctrlKey && event.shiftKey && event.key==='O'){
                window.open();
            }
        })
        
        
    </script>

</body>
</html>
